<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <div class="introContainer">
        <h1 class="intro">TicTacToe</h1>
        <p>
          The game will continue for three rounds and the player with highest
          number of score will win the game. Press Start to play!
        </p>
        <button class="startBtn" onclick="playGame()">Start</button>
      </div>
      <h1 class="roundInfo"></h1>
      <div class="playersInfo"></div>
      <h3 class="roundWinner"></h3>
      <h2 class="turn"></h2>
      <div class="board"></div>
      <div class="replayDiv"></div>
    </div>
  </body>
</html>
